[tool:pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    # Coverage configuration
    --cov=backend
    --cov-config=.coveragerc
    --cov-report=term-missing
    --cov-report=html:coverage_html_report
    --cov-report=json:coverage.json
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-branch
    # Performance and output options
    --maxfail=10
    --durations=10
    --durations-min=1.0

# Test markers for categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    benchmark: marks tests as benchmark tests
    unit: marks tests as unit tests
    mock: marks tests that use extensive mocking
    external: marks tests that require external dependencies
    coverage: marks tests specifically for coverage improvement

# Minimum Python version
minversion = 3.8

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test filtering configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Specific warnings to ignore
    ignore:.*:pytest.PytestUnraisableExceptionWarning

# Collection configuration
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".tox",
    "venv",
    "venv39",
    ".pytest_cache",
    "coverage_html_report"
]

# pytest-xdist configuration for parallel testing
# Uncomment to enable parallel testing
# addopts = ... -n auto

# Timeout configuration (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread