apiVersion: v1
kind: Service
metadata:
  name: svg-ai-api-service
  namespace: svg-ai-prod
  labels:
    app: svg-ai
    component: api
spec:
  type: ClusterIP
  selector:
    app: svg-ai
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: svg-ai-prod
  labels:
    app: svg-ai
    component: database
spec:
  type: ClusterIP
  selector:
    app: svg-ai
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: svg-ai-prod
  labels:
    app: svg-ai
    component: cache
spec:
  type: ClusterIP
  selector:
    app: svg-ai
    component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: svg-ai-metrics
  namespace: svg-ai-prod
  labels:
    app: svg-ai
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: svg-ai
    component: api
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP